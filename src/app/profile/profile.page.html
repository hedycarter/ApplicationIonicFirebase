<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <h2>{{user?.nom}}</h2>
  </div>

  <div class="flex">
    <div class="border-blue">
      <div class="border-white">
        <div class="img-boxe">
          <img src="../../assets/assets/image/infos.png" style="width: 100%; height: 100%;" alt="">
        </div>
      </div>
    </div>
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="texte">Nom:</ion-col>
      <ion-col size="6" class="details">{{user?.nom}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" class="texte">Prénom : </ion-col>
      <ion-col size="6" class="details">{{user?.prenom}}</ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col size="6" class="texte">Tél : </ion-col>
      <ion-col size="6" class="details">{{user?.tel}}</ion-col>
    </ion-row> -->
  </ion-grid>

</ion-content>
